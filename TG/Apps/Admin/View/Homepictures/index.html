<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{$title}</title>
	<load href="__PUBLIC__/js/jquery-2.1.3.min.js"/>
	<load href="__PUBLIC__/css/bootstrap.min.css" />
	<load href="__PUBLIC__/js/bootstrap.min.js"/>
</head>
<body>
	{$title}
	<table class="table table-hover table-striped table-bordered">
		<tr class="success">
			<th class="text-center">标题</th>
			<th class="text-center">图片</th>
			<th class="text-center">连接</th>
			<th class="text-center">状态</th>
			<th class="text-center">添加时间</th>
			<th class="text-center">操作</th>
		</tr>
		<foreach name="list" item="val" key="key">

			<tr>
				<td class="col-md-1" style="line-height: 70px;">{$val.title}</td>
				<td class="col-md-1"><img src="__PUBLIC__/Uploads/{$val.picture}" width="100px;"></td>
				<td class="col-md-3" style="line-height: 70px;">{$val.piclink}</td>
				<td class="col-md-1 text-center" style="line-height: 70px;">
					<a href="{:U('Admin/Homepictures/index',['id'=>$val['id'] , 'status'=>1])}" class="btn btn-success btn-xs {$val['status'] == 1 ? 'disabled' : ''}" role="button">显示</a>
					<a href="{:U('Admin/Homepictures/index',['id'=>$val['id'] , 'status'=>2])}" class="btn btn-success btn-xs {$val['status'] == 2 ? 'disabled' : ''}" role="button">隐藏</a>
				</td>
				<td class="col-md-2 text-center" style="line-height: 70px;">{$val['addtime']}</td>
				<td class="col-sm-1 text-center" style="line-height: 70px;"><a href="{:U('Admin/Homepictures/edit',['id' => $val['id']])}">修改</a> | <a href="{:U('Admin/Homepictures/del',['id' => $val['id']])}" onclick="delcfm()">删除</a></td>
			</tr>
		</foreach>
	</table>
	<div class="btnBox">{$show}</div>
</body>
<script>
	$('.btnBox').children().children().unwrap().wrap('<li></li>').parent().wrapAll('<ul class="pagination"></ul>');
	// 给当前页码高亮显示
	$('.btnBox span').parent().addClass('active');

	// 确认删除弹窗
	function delcfm() {
        if (!confirm("确认要删除？")) {
            window.event.returnValue = false;
        }
    }
    

</script>
</html>
