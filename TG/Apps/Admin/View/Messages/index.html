<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{$title}</title>
	<load href="__PUBLIC__/js/jquery-2.1.3.min.js"/>
	<load href="__PUBLIC__/css/bootstrap.min.css" />
	<load href="__PUBLIC__/js/bootstrap.min.js"/>
</head>
<body>
	<table class="table table-condensed">
		<tr>
			<th>ID</th>
			<th>商品ID</th>
			<th>发布留言用户</th>
			<th>接受留言用户</th>
			<th>商品名称</th>
			<th>内容</th>
			<th>添加时间</th>
			<th>操作</th>
		</tr>
		<foreach name="list" item="val">
			<tr>
				<td>{$val['id']}</td>
				<td>{$val['productid']}</td>
				<td>{$val['fromuser']}</td>
				<td>{$val['touser']}</td>
				<td>{$val['productid']}</td>
				<td>{$val['message']}</td>
				<td>{$val['addtime']}</td>
				<td><a class="btn btn-danger btn-xs" href="{:U('Admin/Messages/del',['id' => $val['id']])}" onclick="delcfm()">删除</a></td>
			</tr>
		</foreach>
	</table>
</body>
<script>
	// 确认删除弹窗
	function delcfm() {
        if (!confirm("确认要删除？")) {
            window.event.returnValue = false;
        }
    }
    
</script>
</html>
