<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{$title}</title>
	<load href="__PUBLIC__/js/jquery-2.1.3.min.js"/>
	<load href="__PUBLIC__/css/bootstrap.min.css" />
	<load href="__PUBLIC__/js/bootstrap.min.js"/>
</head>
<body>
	<table class="table table-striped">
		<tr>
			<th>分类id</th>
			<th>分类名称</th>
			<th>父类id号</th>
			<th>分类路径</th>
			<th>操作</th>
		</tr>

		<foreach name="list" item="val">
			<tr>
				<td>{$val['id']}</td>
				<td>{$val['name']}</td>
				<td>{$val['pid']}</td>
				<td>{$val['path']}</td>
				<td><a href="{:U('Admin/Type/edit',['id'=> $val['id'], 'pid' => $val['pid']])}">修改 </a>|<a href="{:U('Admin/Type/add',['name'=> $val['name'],'pid'=>$val['id'],'path'=>$val['path']])}"> 添加 </a>|<a href="{:U('Admin/Type/del',['id' => $val['id']])}" onclick="delcfm()"> 删除 </a></td>
			</tr>
		</foreach>
	</table>

	<div class="btnBox">{$show}</div>
</body>
<script>
	$('.btnBox').children().children().unwrap().wrap('<li></li>').parent().wrapAll('<ul class="pagination"></ul>');
	// 给当前页码高亮显示
	$('.btnBox span').parent().addClass('active');

	// 确认删除弹窗
	function delcfm() {
        if (!confirm("确认要删除？")) {
            window.event.returnValue = false;
        }
    }

</script>

</html>
