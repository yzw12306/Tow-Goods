<!doctype html>
 <html lang="en">
 <head>
 	<meta charset="UTF-8">
 	<title>Document</title>
 	<load href="__PUBLIC__/css/bootstrap.min.css"/>
	<load href="__PUBLIC__/js/jquery.js"/>
	<load href="__PUBLIC__/js/bootstrap.min.js"/>
 </head>
 <body>
 	<h1>{$title}</h1>
	<form class="form-horizontal" action="{:U('Admin/Permission/doedit')}" method="post">
		<input type="hidden" name="id" value="{$info['id']}">
		<div class="form-group">
			<label for="rolename" class="col-sm-2 control-label">角色名</label>
			<div class="col-sm-3">
				<input type="text" name="rolename" class="form-control" id="rolename" value="{$info['rolename']}" placeholder="管理员账号">
			</div>
		</div>
		<div class="form-group">
			<label for="roledescription" class="col-sm-2 control-label">角色简介</label>
			<div class="col-sm-3">
				<textarea name="roledescription" id="" cols="30" rows="10">{$info['roledescription']}</textarea>
				<!-- <input type="text" name="realname" class="form-control" id="roledescription" value="{$info['realname']}" placeholder="管理员姓名"> -->
			</div>
		</div>
		<div class="form-group">
			<label for="checkbox" class="col-sm-2 control-label">模块权限</label>
			<foreach name="modules" item="val" key="key">		
				<div class="col-sm-2">
				{$val['modulename']}&nbsp;
				<input type="checkbox" name="moduleval[]" value="{$val['moduleval']}" {$val['sign'] ? checked: ""}>	
				</div>
			</foreach>		
		</div>
		
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-3">
				<button type="submit" class="btn btn-info">保存</button>
			</div>
		</div>
	</form>
 </body>

 </html>
