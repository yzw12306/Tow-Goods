<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{$title}</title>	
	<load href="__PUBLIC__/js/jquery-2.1.3.min.js"/>
	<load href="__PUBLIC__/css/bootstrap.min.css" />
	<load href="__PUBLIC__/js/bootstrap.min.js"/>
</head>
<body>
	<table class="table table-striped table-hover">
		<tr>
			<th>id</th>
			<th>作者</th>
			<th>公告标题</th>
			<th>公告内容</th>
			<th>添加时间</th>
			<th>操作</th>
		</tr>
		
		<foreach name="list" item="val" key="key">			
			<tr>
				<td>{$val['id']}</td>
				<td>{$val['author']}</td>
				<td>{$val['title']}</td>
				<td>{$val['content']}</td>
				<td>{$val['addtime']}</td>
				<td><a href="{:U('Admin/Notices/del',['id' => $val['id'] ])}" onclick="delcfm()">删除</a>|<a href="{:U('Admin/Notices/edit',['id' => $val['id'] ])}">修改</a></td>
			</tr>
		</foreach>
	</table>
	<div>{$time}</div>
	<div class="btnBox">{$show}</div>
</body>
<script>
	$('.btnBox').children().children().unwrap().wrap('<li></li>').parent().wrapAll('<ul class="pagination"></ul>');
	// 给当前页码高亮显示
	$('.btnBox span').parent().addClass('active');

	// 确认删除弹窗
	function delcfm() {
        if (!confirm("确认要删除？")) {
            window.event.returnValue = false;
        }
    }
    

</script>
</html>
